<header class="header-site" role="banner">
    <div id="menu" class="nav"> 
        <a href="#sobre" data-scroll>sobre</a><label> | </label>
        <a href="#habilidades" data-scroll>habilidades</a><label> | </label>
        <a href="#postagens" data-scroll>postagens</a><label> | </label>
        <a href="#projetos" data-scroll>projetos</a><label> | </label>
        <a href="#contato" data-scroll>contato</a>
    </div>
    <div class="content">
        <h1>
            <span class="site-title">{{site.username}}</span>
            <span class="site-description">{{site.user_title}}</span>
        </h1>
        <div class="icons-home">
            <a aria-label="Send email" href="mailto:{{site.email}}">
                <svg class="icon icon-email">
                    <use xlink:href="#icon-email"></use>
                </svg>
            </a>
            <a aria-label="Twitter" target="_blank" href="https://twitter.com/{{site.twitter_username}}">
                <svg class="icon icon-twitter">
                    <use xlink:href="#icon-twitter"></use>
                </svg>
            </a>
            <a aria-label="Facebook" target="_blank" href="https://facebook.com/{{site.facebook_username}}">
                <svg class="icon icon-facebook">
                    <use xlink:href="#icon-facebook"></use>
                </svg>
            </a>
            <a aria-label="Github" target="_blank" href="https://github.com/{{site.github_username}}">
                <svg class="icon icon-github-alt">
                    <use xlink:href="#icon-github-alt"></use>
                </svg>
            </a>
            <a aria-label="Linkedin" target="_blank" href="https://linkedin.com/in/gawiga/">
                <svg class="icon icon-linkedin">
                    <use xlink:href="#icon-linkedin"></use>
                </svg>
            </a>
        </div>
    </div>
    <a role="button" class="down" data-scroll href="#scroll">
        <svg class="icon icon-angle-down">
            <use xlink:href="#icon-angle-down"></use>
        </svg>
    </a>
    <!--{% include menu-search.html %}-->
</header>
