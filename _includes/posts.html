{% for post in site.posts unless %}
    {% unless post.tag == "nontech" %}
    <article role="article" class="post-item" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"
        itemprop="blogPost">
        <div class="content">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="post-title link justify" itemprop="name">
                    <span style="color: #9c9c9c;">{{ post.date | date: "%d-%m-%y" }} | </span>
                    {{ post.title }}
                </h2>
            </a>
            <p class="description justify">
                {{ post.content | strip_html | truncate:170 }}
                <a href="{{ post.url | prepend: site.baseurl }}" class="link" style="font-weight: bold;">Leia mais</a>
            </p>
            <!-- <div class="tags">
                {% for tag in post.tags %}
                <a href="{{ site.baseurl }}/tags/#{{tag | slugify }}">{{ tag }}</a>
                {% endfor %}
            </div> -->
        </div>
    </article>
    {% endunless %}
{% endfor %}
